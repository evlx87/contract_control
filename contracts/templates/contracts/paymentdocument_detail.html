<!DOCTYPE html>
<html>
<head>
    <title>Платежный документ</title>
</head>
<body>
    <h1>{{ document.document_name }}</h1>
    <p>Сумма: {{ document.amount }}</p>
    <p>Дата выпуска: {{ document.date_issued }}</p>
    <p>Примечание: {{ document.note }}</p>
    <a href="{% url 'paymentdocument-update' document.pk %}">Изменить</a>
    <a href="{% url 'paymentdocument-delete' document.pk %}">Удалить</a>
    <a href="{% url 'paymentdocument-list' %}">К списку документов</a>
</body>
</html>
