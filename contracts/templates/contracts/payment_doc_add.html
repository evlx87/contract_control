{% extends 'contracts/base.html' %}

{% block title %}
        <title>
            {{ page_title|title }}
        </title>
{% endblock %}

{% block page_header %}
    <h1>Добавить платежный документ</h1>
{% endblock %}

{% block page_content %}
<div class="add_form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit">Сохранить</button>
            <button id="buttonId">Отмена</button>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.querySelector('#buttonId');

            button.addEventListener('click', function() {
                window.location.href = "{% url 'contracts:contract-detail' contract_number=contract.contract_number %}";
            });
        });
    </script>
{% endblock %}
